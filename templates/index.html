<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gestor de Proyectos Personales</title>
    <style>
      body { font-family: Arial; max-width: 700px; margin: 40px auto; background: #f9f9f9; }
      h1 { color: #333; }
      form { margin-bottom: 20px; }
      input, button { padding: 8px; }
      li { margin-bottom: 5px; }
      .done { text-decoration: line-through; color: gray; }
      .task { display: flex; justify-content: space-between; }
    </style>
  </head>
  <body>
    <h1>üóÇÔ∏è Gestor de Proyectos Personales</h1>

    <h3>Agregar nueva tarea</h3>
    <form action="/add" method="post">
      <input type="text" name="title" placeholder="Nombre de la tarea" required>
      <input type="date" name="deadline" required>
      <button type="submit">Agregar</button>
    </form>

    <h3>Tareas registradas</h3>
    <ul>
      {% for t in tasks %}
        <li class="task">
          <span class="{% if t.status == 'Completada' %}done{% endif %}">
            {{ t.title }} - (vence: {{ t.deadline }}) - Estado: {{ t.status }}
          </span>
          {% if t.status != 'Completada' %}
            <a href="/complete/{{ t.id }}">[Completar]</a>
          {% endif %}
          <a href="/delete/{{ t.id }}">[Eliminar]</a>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
